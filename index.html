<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aditi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .gif-card {
            width: 250px;
            height: 250px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }

        .gif-card img {
            width: 80%;
            height: auto;
        }

        h1 {
            color: #bd1e2c; 
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        button {
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .yes-button {
            background-color: #4CAF50;
        }

        .no-button {
            background-color: #E53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-card">
            <img src="https://media.tenor.com/9nF_Xy9Y2vUAAAAi/bubu-dudu-bubu.gif" alt="Cute character">
        </div>

        <h1>Aditi, will you be my Valentine?</h1>

        <div class="btn-container">
            <button class="yes-button
