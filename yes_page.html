<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay Aditi!</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Gallery Layout for multiple pictures */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .gif-card {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-card img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        p {
            color: #d63384;
            font-size: 1.4rem;
            font-weight: bold;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 4s linear infinite;
            opacity: 0;
            top: 100%;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hehehe, I knew you'd say yes! ❤️</h1>
        
        <div class="image-gallery">
            <div class="gif-card">
                <img src="https://media.tenor.com/gU_akBy367EAAAAi/tkthao219-bubududu.gif" alt="Teddy 1">
            </div>
            <div class="gif-card">
                <img src="https://media.tenor.com/f1V_5qJBm98AAAAi/pantufla-with-heart-te-amo.gif" alt="Teddy 2">
            </div>
            <div class="gif-card">
                <img src="https://media.tenor.com/07_nx1o8u_0AAAAi/chibird-valentines.gif" alt="Teddy 3">
            </div>
        </div>

        <p>See you soon, Aditi! ✨</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
