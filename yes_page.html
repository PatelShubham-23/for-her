<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay Aditi!</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #d63384;
            font-size: 1.8rem;
        }
        .img-card {
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hehehe, I knew you'd say yes! ❤️</h1>
        <div class="img-card">
            <img src="teddy.jpg" alt="Success!">
        </div>
        <p style="color: #d63384; font-weight: bold;">See you soon, Aditi! ✨</p>
    </div>
</body>
</html>
