<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay Aditi!</title>
    <style>
        body { background-color: #ffeef2; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; }
        .container { text-align: center; width: 90%; max-width: 400px; z-index: 1; }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 20px; line-height: 1.3; }
        .gif-card { width: 100%; max-width: 250px; aspect-ratio: 1 / 1; background: white; border-radius: 20px; padding: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin: 0 auto 20px auto; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .gif-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; }
        p { color: #d63384; font-size: 1.3rem; font-weight: bold; }
        .music-controls { margin-top: 15px; }
        .music-btn { background-color: #d63384; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 0.9rem; }
        .heart { position: absolute; color: #ff4d6d; font-size: 20px; animation: float 4s linear infinite; opacity: 0; bottom: -10%; }
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.mboxdrive.com/Perfect_Instrumental.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Hehehe, I knew you'd say yes! ‚ù§Ô∏è</h1>
        <div class="gif-card">
            <img src="teddy.jpg" alt="Success Image">
        </div>
        <p>See you soon, Aditi! ‚ú®</p>
        <div class="music-controls">
            <button class="music-btn" id="playBtn" onclick="toggleMusic()">‚è∏ Playing Perfect...</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');

        // Check if we should auto-play
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('play') === 'true') {
                audio.play().catch(e => {
                    playBtn.textContent = "üéµ Play Perfect";
                });
            }
        };

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = "‚è∏ Playing Perfect...";
            } else {
                audio.pause();
                playBtn.textContent = "üéµ Play Perfect";
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
