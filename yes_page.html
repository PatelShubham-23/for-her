<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay Aditi!</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .gif-card {
            width: 100%;
            max-width: 250px;
            aspect-ratio: 1 / 1;
            background: white;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gif-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adjusts your photo to fit the box perfectly */
            border-radius: 15px;
        }

        p {
            color: #d63384;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 4s linear infinite;
            opacity: 0;
            bottom: -10%;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
